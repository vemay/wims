<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>业务列表</title>
    <link rel="stylesheet" href="public/css/flexible.css">
    <link rel="stylesheet" href="public/font/iconfont.css?v=1">
    <link rel="stylesheet" href="public/css/public.css?v=a2">

    <style>
        #app {padding-top:.8rem;}
        .bill-list {display: flex;align-items:start; flex-wrap:wrap;margin:.6rem 5%;padding:.5em;background:#fff;border-radius: .3em;}
        .bill-item {box-sizing:border-box;width: 25%;min-height:8em;padding:1.2em .8em;text-align: center;}
        .bill-item .icon {font-size:3.2em;}
        .bill-item .text {padding-top:.8em;font-size:.3rem;}
    </style>
</head>
<body>
    <div id='app'>
        <div class="list-title-common">业务单据</div>
        <div class="bill-list" v-if="bills.length>0">
            <div class="bill-item click-effect"
                 v-for="(bill,index) in bills"
                 v-if="bill.bHidden - 0 !== 1"
                 @click='handleClick(bill,index)' v-cloak>
                <p><i class="icon iconfont " :class="bill.Icon" :style="{color:bill.iconColor}"></i></p>
                <p class="text">{{bill.MenuName}}</p>
            </div>
        </div>
    </div>
</body>

<script src="public/js/flexible.js"></script>
<script src="core/rAndroid.js?v=fffd"></script>
</html>
