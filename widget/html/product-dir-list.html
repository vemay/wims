<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="public/css/flexible.css">
    <link rel="stylesheet" href="public/font/iconfont.css?v=1">
    <link rel="stylesheet" href="public/css/public.css?v=11">

    <script src="public/js/flexible.js"></script>
    <script src="core/rAndroid.js?v=fffd"></script>
    <style>
        .app {padding:.8rem 0;}
        .bill-list {padding:.4rem 5%;}
        .bill-item {display:flex;align-items:center;padding:.6em 0;font-size:.4rem;border-top:1px solid #e5e5e5;}
        .bill-item:first-child{border:none;}
        .bill-item .text {flex:1;}
        .bill-item .icon {margin-right:.5em;color:#e5e5e5;}
        .jk-dir {background:#3EA53E;}
    </style>
</head>
<body>
    <div id='app' class="app">
        <div class="list-title-common">产品目录</div>
        <div class="bill-list" v-cloak>
            <div class="bill-item click-effect" v-for="dir in dirArr" @click="changeTo('base-info-dir')">
                <p class="text">{{dir.text}}</p> <i class="icon iconfont jk-arrow-right"></i>
            </div>
        </div>
    </div>
</body>

</html>
