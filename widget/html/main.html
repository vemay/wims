<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="public/css/public.css" />
    <style>
        .app {box-sizing: border-box;height:60px;line-height:60px;font-size:1.2rem;text-align: center;background:#0070ff;color:#fff;}
    </style>
</head>

<body>
    <div id="app" class="app">
        <span>冀凯股份</span>
    </div>
</body>

<script src="core/rAndroid.js?v=1"></script>
<script type="text/javascript">
    var randomNum = Math.random();
    var headerH = 0;
    var footerH = 0;
    apiready = function() {
      var connectionType = api.connectionType;
      if (connectionType === 'none') {
        alertMyFun('网络异常，请重新启动应用',function () {
          api.closeWidget({
            silent: true
          });
        })
      }
        api.openFrame({
            name: 'main',
            url: gConfig.HTML_PRE_ROOT+'page-index.html?v='+randomNum,
            bounces: true,
            rect: { // 推荐使用Margin布局，用于适配屏幕的动态变化
                marginTop: headerH, // main页面距离win顶部的高度
                marginBottom: footerH, // main页面距离win底部的高度
                w: 'auto' // main页面的宽度 自适应屏幕宽度
            }
        });

    };
</script>

</html>
